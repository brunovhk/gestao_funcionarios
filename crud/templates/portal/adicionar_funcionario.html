{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h4>Adicionar funcionário</h4>
            <hr>
            <form action="{% url 'adicionar_funcionario' %}" method="post">
                {# token de segurança #}
                {% csrf_token %}
                {# renderizando o formulário em forma de parágrafo (as_p) #}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Salvar</button>
                <a href="{% url 'index' %}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
